    <mat-card-content style="margin: 5 0 5 0px;">
      <form novalidate (ngSubmit)="saveOrder()" [formGroup]="orderForm">

      <div class="form-card">
        <mat-grid-list cols="12" rowHeight="80px">
          <!-- <mat-grid-tile [colspan]="fieldColspan">
            <mat-form-field class="form-field" appearance="outline">

                [(value)]="order.customerId">
                <mat-option *ngFor="let customer of customers" [value]="customer.id">
                  {{customer.firstname}} {{customer.lastname}}

            </mat-form-field>
          </mat-grid-tile> -->
          <mat-grid-tile [colspan]="fieldColspan">
            <mat-form-field class="form-field" appearance="outline">
              <input matInput placeholder="Reference No" id="referenceId" type="text"
                placeholder="Reference No. (required)" formControlName="reference" />
              <mat-error *ngIf="displayMessage.reference">
                <!-- {{displayMessage.reference}} -->
              </mat-error>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="fieldColspan">
            <mat-form-field class="form-field" appearance="outline">
              <input matInput placeholder="Amount" id="amountId" type="number" placeholder="Price (required)"
                formControlName="amount" />
              <mat-error *ngIf="displayMessage.amount">
                <!-- {{displayMessage.amount}} -->
              </mat-error>
            </mat-form-field>
          </mat-grid-tile>
          <!-- <mat-grid-tile [colspan]="fieldColspan">
            <mat-form-field class="form-field" appearance="outline">
              <input matInput placeholder="Quantity" id="quantityId" type="number" placeholder="Quantity (required)"
                formControlName="quantity" />
              <mat-error *ngIf="displayMessage.quantity">
              </mat-error>
            </mat-form-field>
          </mat-grid-tile> -->
          <mat-grid-tile [colspan]="fieldColspan">
            <mat-form-field class="form-field" appearance="outline">
              <input matInput [matDatepicker]="orderpickerId" placeholder="Order date"   formControlName="orderDate"  > 
              <!-- [value]="order.orderDate"> -->
              <mat-datepicker-toggle matSuffix [for]="orderpickerId"></mat-datepicker-toggle>
              <mat-datepicker #orderpickerId></mat-datepicker>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="fieldColspan">
            <mat-form-field class="form-field" appearance="outline">
              <input matInput [matDatepicker]="shippedDateId" placeholder="Shipped date"  formControlName="shippedDate"  > 
              <!-- [value]="order.shippedDate"> -->
              <mat-datepicker-toggle matSuffix [for]="shippedDateId"></mat-datepicker-toggle>
              <mat-datepicker #shippedDateId></mat-datepicker>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="fieldColspan">

            <mat-form-field class="form-field" appearance="outline">
              <input matInput placeholder="Address" id="addressId" type="text" formControlName="address"  />
              <mat-error class="help-block" *ngIf="displayMessage.address">
                <!-- {{displayMessage.address}} -->
              </mat-error>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="fieldColspan">
            <mat-form-field class="form-field" appearance="outline">
              <input matInput placeholder="City" id="cityId" type="text" formControlName="city" />
              <mat-error class="help-block" *ngIf="displayMessage.city">
                <!-- {{displayMessage.city}} -->
              </mat-error>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="fieldColspan">
            <mat-form-field class="form-field" appearance="outline">
              <input matInput placeholder="Country" id="countryId" type="text" formControlName="country" />
              <mat-error class="help-block" *ngIf="displayMessage.country">
                <!-- {{displayMessage.country}} -->
              </mat-error>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="fieldColspan">
            <mat-form-field class="form-field" appearance="outline">
              <input matInput placeholder="Zipcode" id="zipcodeId" type="text" formControlName="zipcode" />
              <mat-error class="help-block" *ngIf="displayMessage.zipcode">
                <!-- {{displayMessage.zipcode}} -->
              </mat-error>
            </mat-form-field>
          </mat-grid-tile>
        </mat-grid-list>
      </div>

      <!-- product list -->

      <div class='has-error' *ngIf='errorMessage'>{{errorMessage}}</div>
      <div class="m-t-12 button-float-right">
        <button mat-flat-button extended color="secondary" class="m-r-8" type="submit"
          [disabled]='!orderForm.valid'><mat-icon fontIcon="save"></mat-icon>Submit</button>
        <button mat-stroked-button extended color="warn" [routerLink]="['/customer']">
          <mat-icon fontIcon="cancel"></mat-icon>Cancel</button>
      </div>
  
  </form>
    </mat-card-content>

</mat-card>
